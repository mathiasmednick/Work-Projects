{% extends "base.html" %}
{% load static %}
{% block title %}Log in â€“ GC Scheduler{% endblock %}

{% block content %}
<div class="login-wrap">
  <div class="card login-card">
    <h1>Log in</h1>
    {% if form.errors %}
    <p style="color: var(--status-danger); margin-bottom: 1rem;">Invalid username or password. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
