{% extends "base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block page_header %}
<div class="page-header">
  <div>
    <h1 class="page-title">Edit Profile</h1>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="card">
  <form method="post">
    {% csrf_token %}
    <table class="form-table">
      <tr>
        <th><label for="id_first_name">First name</label></th>
        <td><input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ first_name }}"></td>
      </tr>
      <tr>
        <th><label for="id_last_name">Last name</label></th>
        <td><input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ last_name }}"></td>
      </tr>
      <tr>
        <th><label for="id_email">Email</label></th>
        <td><input type="email" name="email" id="id_email" class="form-control" value="{{ email }}"></td>
      </tr>
    </table>
    <div class="form-actions" style="margin-top: 1rem;">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
<p><a href="{% url 'profile' %}">Back to Profile</a> Â· <a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
